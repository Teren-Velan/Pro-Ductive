{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {%block title%}
    {%endblock%}

  </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <div class="container-fluid">
    <div class="row ">
      <div class=" main-sidebar-cont col-sm-2 min-vh-100">
        {% block sidebar %}
        <div class="branding">
          <h2>Pro-Ductive</h2>
        </div>
        <ul class="sidebar-nav">
          <li class="nav-item"><a href="/diary">My Diary</a></li>
        </ul>
        <ul class="sidebar-nav">
          <li class="nav-item"><a href="/expensetracker">Expense Tracker</a></li>
        </ul>
        <ul class="sidebar-nav">
          <li class="nav-item"><a href="/calendar">Events Calender</a></li>
        </ul>
        <ul class="sidebar-nav">
          <li class="nav-item"><a href="/todo">To-Do List</a></li>
        </ul>

        {% endblock %}

      </div>
      <div class="col-sm-10 ">{% block body %}{% endblock %}</div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
